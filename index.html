<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Cart</title>
</head>
<body>
    <!-- cart stard !!-->
    <div class="container">
        <div class="content">
            <div class="woocomerce">
                <div class="woocommerce_cart-form">
                    <div class="shop_table">
                        <div class="shop_table-head">
                            <ul class="product_list">
                                <li class="product-item product-thumnail">PRODUCT</li>
                                <li class="product-item product-name"></li>
                                <li class="product-item product-price">PRICE</li>
                                <li class="product-item product-quality">QUALITY</li>
                                <li class="product-item product-subtotal">TOTAL</li>    
                                <li class="product-item product-remove"></li>
                            </ul>
                        </div>
                        <div class="shop_table-body">
                            <ul class="product_list">
                                <li class="product_item-body product-thumnail">
                                    <a href="#">
                                        <img src="https://elearni.wpenginepowered.com/wp-content/uploads/2014/08/course-10-1000x800.jpg" class="size-woocommerce_thumbnail" alt="" decoding="async" loading="lazy">
                                    </a>
                                </li>
                                <li class="product_item-body product-name">
                                    <a href="#">
                                        <span>Course With Forum</span>
                                    </a>
                                </li>
                                <li class="product_item-body product-price">
                                    <span>25$</span>
                                </li>
                                <li class="product_item-body product-quality">
                                    <span>1</span>
                                </li>
                                <li class="product_item-body product-subtotal">
                                    <span>25$</span>
                                </li>    
                                <li class="product_item-body product-remove">
                                    <div class="product_remove-icon">
                                        <a href="#">
                                            <i class="fa-solid fa-x"></i>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="woocommerce_btn">
                    <button class="button" role="button">UPDATE CART</button>
                </div>
                <div class="woocommerce-cart-coupon">
                    <div class="woocommerce-box-coupon">

                        <span class="coupon-layber">
                            COUPON : 
                        </span>
                        <input type="text" name="coupon_code" class="input-text" id="coupon_code" value="" placeholder="">
                        <div class="woocommerce-cart-coupon-btn">
                            <button class="woocemmerce-btn button" role="button">UPDATE CART</button>
                        </div>
                    </div>
                </div>   
            </div>
            <div class="cart-collaterals">
                <div class="cart_totals">
                    <h2>Cart Total</h2>
                    <div class="cart-subtitle">
                        <ul class="cart_subtitle-list">
                            
                            <li class="car_sub-text">
                                <span>Subtotal</span>
                            </li>
                            <li class="car_sub-text">
                                <span>	₹36.00</span>
                            </li>
                            <span></span>
                        </ul>
                        <ul class="cart_subtitle-list">
                            
                            <li class="car_sub-text">
                                <span>Total</span>
                            </li>
                            <li class="car_sub-text">
                                <span>	₹36.00</span>
                            </li>
                            <span></span>
                        </ul>
                    </div>
                </div>
                <div class="btn-cart_checkout">
                    <button class="cart-checkout-btn button" role="button">PROCEED TO CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>

    <!-- cart end !! -->

    <script src="https://kit.fontawesome.com/0155a7b8d8.js" crossorigin="anonymous"></script>
</body>
</html>
